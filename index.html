<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
      <script>
            function triangleprint (triangletop = 0,char = 0){

              triangletop = prompt("Введите высоту треугольника");

              do{
                  char = prompt("Введите ОДИН символ");
              }while (char.length !== 1);

              let triangle = '';

              for(i = 0; i < triangletop; i++){
                for(j = 0; j <= i; j++){
                    triangle = triangle + char;
                }
                triangle = triangle + " \n";
              };
              return(triangle);
              };

            let triangle = triangleprint();
            alert(triangle);
      </script>
</body>
</html>
